<!DOCTYPE html>
<html>
<head>
	
	<title>Nacon Shopping Cart</title>
	<link rel="stylesheet" href="css/NaconShoppingCart.css">
	
</head>
<body>

<div class="flex-container">
	<div class="header">
	<div class="NaconLogo"><a href="index.html"><img src="home-images/logo_large.png" style="width:90px; height:90px;"></a></div>
	</div>

	<div class="ContentOne">
	<div class="Image"><img src="shopping cart-images/online-shop.png" style="width:170px; height:170px;"></div>
	<h1>Your Basket is empty<br>Add products to access your basket.</h1>
	<button class="buttonOne">Continue Shopping</button>
	</div>
</div>

<div class="flex-containerTwo">
	<div class="BlockOne">
	<h2>Create a MyNacon Account</h2>
	<div class="ImageOne"><img src="shopping cart-images/Create.jpg"></div>
	<button class="buttonTwo">Create Account</button>
	</div>
	
	<div class="BlockTwo">
	<h2>Stay informed</h2>
	<h3>Subscribe to our newsletters to recieve<br>the offer and be among the first to hear<br>about new products and promotions.</h3>
	<input type="text" class="textbox" name="Email" placeholder="Email">
	<button class="buttonThree">Subscribe</button>
	</div>
</div>



</body>
</html>
